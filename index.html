<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário Cadastro</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon" />
  </head>

  <body>
    <main>
      <nav>
        <a>
          <img
            id="nav-img"
            src="https://www.softsy.com.br/resources/assets/img/logo@2x.png"
            alt="title"
          />
        </a>
      </nav>
      <div class="title">
        <h1>Formulário de Cadastro</h1>
      </div>
      <section>
        <form id="form" name="form">
          <label for="nome">NOME:</label>
          <input
            type="text"
            id="nome"
            placeholder="Nome e sobrenome"
            required
            onblur="validaNome(this.value)"
          />

          <label for="cpf">CPF:</label>
          <input
            type="text"
            id="cpf"
            placeholder="Somente Números"
            required
            onblur="validaCpf(this.value)"
          />

          <label for="nascimento">DATA DE NASCIMENTO:</label>
          <input
            type="date"
            id="nascimento"
            required
            onblur="validaNascimento(this.value)"
          />

          <label for="cpfResponsavel" id="cpfResponsavelLabel" hidden
            >CPF DO RESPONSÁVEL:</label
          >
          <input
            type="text"
            id="cpfResponsavel"
            placeholder="Somente Números"
            hidden
            onblur="validaCpf(this.value)"
          />

          <label for="email">EMAIL:</label>
          <input
            type="email"
            id="email"
            placeholder="user@mail.com"
            onblur="validaEmailOuCelular(this.value)"
          />

          <label for="celular">CELULAR:</label>
          <input
            type="tel"
            id="celular"
            placeholder="ex: 11912345678"
            onblur="validaEmailOuCelular(this.value)"
          />

          <label for="cep">CEP:</label>
          <input
            type="text"
            id="cep"
            placeholder="ex: 12312312"
            onblur="pesquisacep(this.value);"
            required
          />

          <label for="endereco">ENDEREÇO/LOGRADOURO:</label>
          <input type="text" id="rua" required />

          <section class="minisec">
            <div class="input-box">
              <label for="numero">NÚMERO:</label>
              <input type="text" id="numero" required />
            </div>
            <div class="input-box">
              <label for="complemento">COMPLEMENTO:</label>
              <input type="text" id="complemento" />
            </div>
          </section>

          <section class="minisec">
            <div class="input-box">
              <label for="bairro">BAIRRO:</label>
              <input type="text" id="bairro" required />
            </div>
            <div class="input-box">
              <label for="cidade">CIDADE/LOCALIDADE:</label>
              <input type="text" id="cidade" required />
            </div>
          </section>

          <div class="input-box">
            <label for="uf">UF:</label>
            <input type="text" id="uf" required />
          </div>

          <label for="banco">BANCO:</label>
          <select name="banco" id="selectBanco"></select>

          <button id="salvar-btn" type="submit">Salvar</button>
        </form>

        <br /><br /><br /><br />
      </section>
    </main>
  </body>
</html>
