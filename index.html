<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
</head>

<body>

    <main>
        <nav>
            <a>
                <img id="nav-img" src="https://www.softsy.com.br/resources/assets/img/logo@2x.png" alt="title">
            </a>
        </nav>
        <div>
            <h1>Formulário de Cadastro</h1>
        </div>
        <section>
            <form id="form" name="form">

                <label for="nome">NOME:</label>
                <input type="text" id="nome" placeholder="Nome e sobrenome" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" placeholder="Somente Números Ex:12345678912" required>

                <label for="nascimento">DATA DE NASCIMENTO:</label>
                <input type="date" id="nascimento" required>

                <label for="email">EMAIL:</label>
                <input type="email" id="email" placeholder="user@mail.com">

                <label for="celular">CELULAR:</label>
                <input type="tel" id="celular" placeholder="DDD + Número  Ex: 11912345678">

                <label for="cep">CEP:</label>
                <input type="text" id="cep" placeholder="ex: 12312312" onblur="pesquisacep(this.value);" required> 

                <label for="endereco">ENDEREÇO/LOGRADOURO:</label>
                <input type="text" id="rua" required>

                <section class="minisec">

                    <div class="input-box">

                        <label for="numero">NÚMERO:</label>
                        <input type="text" id="numero" required>
                    </div>
                    <div class="input-box">
                        
                        <label for="complemento">COMPLEMENTO:</label>
                        <input type="text" id="complemento">
                    </div>

                </section>

                <section class="minisec">
                
                    <div class="input-box">
                        <label for="bairro">BAIRRO:</label>
                        <input type="text" id="bairro" required>
                    </div>
                    <div class="input-box">
                        <label for="cidade">CIDADE/LOCALIDADE:</label>
                        <input type="text" id="cidade" required>
                    </div>
                </section>

                    <div class="input-box">
                        <label for="uf">UF:</label>
                        <input type="text" id="uf" required>
                    </div>


                <label for="banco">BANCO:</label>
                <select name="banco" id="selectBanco">
                </select>

                <button id="salvar-btn" type="submit" onclick="submit()">Salvar</button>

            </form>

            <br><br><br><br>
        </section>
    </main>





</body>

</html>
